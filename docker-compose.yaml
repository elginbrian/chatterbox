version: "3.8"

services:
  app:
    build: .
    ports:
      - "8083:8080"
    environment:
      - PORT=:8083
      - DATABASE_URL=postgres://user:password@db:5432/chatterbox?sslmode=disable
    depends_on:
      - db
    networks:
      - chatterbox-network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: chatterbox
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - chatterbox-network

networks:
  chatterbox-network:
    driver: bridge

volumes:
  db_data:
